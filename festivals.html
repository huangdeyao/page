            <p style="padding-left: 25%;padding-right: 25%">
                哈尼族一个传统的农业生产的节日，节日期间杀牛（黄牛）祭祀，祭天神、土地神和祖先神。牛肉平均分配，集体安排生活。五月、六月村里容易发生疾病，田间容易遭受虫害，因而清扫水井，夜晚点燃松明火把，照亮屋内，驱赶邪恶，火把插到田间路旁，送走瘟神。苦扎扎节日期间开展各种文体活动。</p>
